<div class="container">
  <div class="box-login">
    <header class="box-login__heading">
      <a href="/" class="heading__logo">Let's Learn</a>
      <h1 class="heading__title">
        {{
          isLogin
            ? "Đăng nhập vào Let's Learn"
            : "Đăng ký tài khoản Let's Learn"
        }}
      </h1>
    </header>
    <div class="box-login__form">
      <form action="" method="post">
        <div class="form__group" *ngIf="!isLogin">
          <label class="form__label" for="name">Tên của bạn?</label>
          <input
            class="form__input"
            type="text"
            id="name"
            name="name"
            placeholder="Họ và tên của bạn"
          />
        </div>
        <div class="form__group">
          <label class="form__label" for="email">Email</label>
          <input class="form__input" type="email" id="email" name="email" />
        </div>
        <div class="form__group">
          <label class="form__label" for="password">Password</label>
          <input
            class="form__input"
            type="password"
            id="password"
            name="password"
          />
        </div>
        <button type="submit" class="form__btn-submit btn">
          {{ isLogin ? "Đăng nhập" : "Đăng ký" }}
        </button>
      </form>
    </div>
    <div class="box-login__footer">
      <p class="footer__text">
        {{ isLogin ? "Bạn chưa có tài khoản?" : "Bạn đã có tài khoản?" }}
        <span (click)="changeStatus()" href="" class="footer__link">{{
          isLogin ? "Đăng ký" : "Đăng nhập"
        }}</span>
      </p>
    </div>
  </div>
</div>
